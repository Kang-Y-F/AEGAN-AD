dataset_dir: /home/public/dcase/dcase22
model_dir: ./model
detect_dir: ./detect
result_dir: ./result
spec_dir: ../../spec
log_dir: ./log

feat:
  fft_num: 2048
  mel_bin: 128
  frame_hop: 512
  frame_num: 128
  graph_hop_f: 1
  db_refer: '1'
  transform:
    scale_to_1: True

net:
  act: ['leakyrelu', 'relu']  # Encoder, Decoder
  normalize: {'d':'ln', 'g': 'ln'}
  nz: 256
  ndf: 32
  ngf: 32
  isize: 128

train_set: 'dev'  # 'dev', 'eval', 'deval'

train:
  recon_loss: 'l2'  # 'l2' or 'l1'
  mtsp:
    fan: {'lrD': 0.0002, 'lrG': 0.0002, 'beta1': 0.5}
    gearbox: {'lrD': 0.0002, 'lrG': 0.0002, 'beta1': 0.5}
    bearing: {'lrD': 0.0002, 'lrG': 0.0002, 'beta1': 0.5}
    slider: {'lrD': 0.0002, 'lrG': 0.0002, 'beta1': 0.5}
    ToyCar: {'lrD': 0.0002, 'lrG': 0.0002, 'beta1': 0}
    ToyTrain: {'lrD': 0.0002, 'lrG': 0.0002, 'beta1': 0.5}
    valve: {'lrD': 0.0002, 'lrG': 0.0002, 'beta1': 0.5}
  epoch: 60
  batch_size: 512
  num_workers: 0
  wgan:
    comb: 'mix'
    comb_cfg: {'cross': 1,
               'mix': 0.1}
    match_item: {'mu': 1}  # 'mu': 1, 'sigma': 1
    ncritic: 1
    lambda_gp: 10  # for gradient penalty

detect:
  p: 0.1
  D:
    utilize: True
    display: False
  G:
    utilize: True
    display: False

repre:
  normal: 0
  anomaly: 1
  source: 0
  target: 1

